name: Retrain CAi

on:
  workflow_dispatch:
  push:
    paths:
      - "data/**"

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install --no-cache-dir huggingface_hub gspread oauth2client PyGithub transformers datasets

      - name: Write Google credentials to file
        run: |
          echo '${{ secrets.GOOGLE_CREDS_JSON }}' > google-creds.json
          echo "ls -l google-creds.json:"
          ls -l google-creds.json || true
          echo "head -n 3 google-creds.json (safe preview):"
          head -n 3 google-creds.json || true

      - name: Prepare data folder
        run: |
          mkdir -p data

      - name: Pull data from Google Sheets
        env:
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/sheet_to_csv.py --creds google-creds.json --out data/labels.csv

      - name: Validate data file
        run: |
          echo "data/labels.csv preview (first 10 lines):"
          if [ -f data/labels.csv ]; then head -n 10 data/labels.csv || true; else echo "data/labels.csv not found"; exit 1; fi

      - name: Run training
        run: |
          python scripts/retrain.py
        env:
          DATA_PATH: data/labels.csv

      - name: Push model to Hugging Face
        if: success()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -m pip install --no-cache-dir huggingface_hub
          python scripts/push_to_hf.py --model-dir out_model --repo "shekharbislaji/CAi-Tax-Made-Easy"
